<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in hml</title>
</head>

<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" class="redbg blackBorder">
        this is main box
    </div>
    <span class="redbg"></span>
    <!-- emmet///emit is easy way to type html quickly -->
    <!-- select and press ctrl+/ to comment -->
    <!-- . is for calss and # is for id -->
    <span class="redbg"></span>
    <span id="maminbox"></span>
    <div class="redbg blackborder anotherclass"></div>
    <!-- emmet takes dive tag as default -->
    <div class="blackbackground"></div>

    <!-- creating multiple element using emmet  -->
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>


</body>

</html>
